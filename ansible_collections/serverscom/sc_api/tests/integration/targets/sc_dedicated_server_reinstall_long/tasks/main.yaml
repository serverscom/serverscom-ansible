---
# tests for real reinstallation. Are long as hell
# about 40 minutes per task.
- name: Check if there are sc_token and sc_endpoint variables
  no_log: true
  fail:
    msg: 'You need to define sc_token and sc_endpoint variables in tests/integration/integration_config.yml'
  when: not sc_endpoint or not sc_token


- name: Test1, successfull reinstall in no-wait mode
  sc_dedicated_server_reinstall:
    token: '{{ sc_token }}'
    endpoint: '{{ sc_endpoint }}'
    id: '{{ existing_server1_id }}'
    drives_layout_template: raid1-simple
    operating_system_id: 49
    hostname: reinstall
    wait: 0
  register: test1

- name: Check Test1
  assert:
    that:
      - test1 is changed
      - test1.operational_status == "installation"
      - test1.id == existing_server1_id
      - test1.power_status == "powered_on"

- name: Test1, wait until installation is done
  sc_dedicated_server_info:
    token: '{{ sc_token }}'
    endpoint: '{{ sc_endpoint }}'
    name: '{{ existing_server1_id }}'
  register: info
  until: info.ready == 1
  delay: 30
  retries: 180

- name: Test2, reinstall with wait-mode with very short wait time
  sc_dedicated_server_reinstall:
    token: '{{ sc_token }}'
    endpoint: '{{ sc_endpoint }}'
    id: '{{ existing_server2_id }}'
    drives_layout_template: raid1-simple
    operating_system_id: 49
    hostname: reinstall2
    wait: 10
    update_interval: 5
  register: test2
  failed_when: false

- name: Check Test2
  assert:
    that:
      - test2.timeout > 10
      - "'Server is not ready' in test2.msg"


- name: Test3, reinstall with wait-mode with raid1-template
  sc_dedicated_server_reinstall:
    token: '{{ sc_token }}'
    endpoint: '{{ sc_endpoint }}'
    id: '{{ existing_server3_id }}'
    drives_layout_template: raid1-simple
    hostname: raid1test
    operating_system_id: 49
    wait: 3600
    update_interval: 30
    ssh_keys:
      - f7:90:27:e6:97:5e:6d:ad:31:51:65:26:8d:82:ac:f9
  register: test3

- name: Check Test3
  assert:
    that:
      - test3.ready
      - test3.title == "raid1test"

- name: wait until installation is done 2
  sc_dedicated_server_info:
    token: '{{ sc_token }}'
    endpoint: '{{ sc_endpoint }}'
    name: '{{ existing_server1_id }}'
  register: info
  until: info.ready == 1
  delay: 30
  retries: 180

- name: Test4, reinstall with raid0_template and ambiguous OS regex
  sc_dedicated_server_reinstall:
    token: '{{ sc_token }}'
    endpoint: '{{ sc_endpoint }}'
    id: '{{ existing_server1_id }}'
    drives_layout_template: raid0-simple
    operating_system_regex: "^debian (.*)x86_64$"
    hostname: raid0test
    ssh_key_name: amarao
    wait: 3600
    update_interval: 30
  register: test4
  failed_when:
    - test4 is success

- name: Check Test4
  assert:
    that:
      - test4 is not changed
      - >-
        test4.msg is match("(?s)^Multiple OS options match the
        regex '\\^debian \\(.*\\)x86_64\\$': .*")

- name: Test5, reinstall with raid0_template and non-existing OS regex
  sc_dedicated_server_reinstall:
    token: '{{ sc_token }}'
    endpoint: '{{ sc_endpoint }}'
    id: '{{ existing_server1_id }}'
    drives_layout_template: raid0-simple
    operating_system_regex: "^Debian 6(.*)x86_64$"
    hostname: raid0test
    ssh_key_name: amarao
    wait: 3600
    update_interval: 30
  register: test5
  failed_when:
    - test5 is success

- name: Check Test5
  assert:
    that:
      - test5 is not changed
      - >-
        test5.msg is match("(?s)^No OS options match the regex
        '\\^Debian 6\\(.*\\)x86_64\\$' for server model 'Supermicro X11DPL-i /
        2 x Intel Xeon Silver 4114 / 32 GB RAM / 1 x 480 GB SSD' in location 'WAS1'.*")


- name: Test6, reinstall with raid0_template and OS name
  sc_dedicated_server_reinstall:
    token: '{{ sc_token }}'
    endpoint: '{{ sc_endpoint }}'
    id: '{{ existing_server1_id }}'
    drives_layout_template: raid0-simple
    operating_system_regex: "^Debian 12 (.*)x86_64$"
    hostname: raid0test
    ssh_key_name: amarao
    wait: 3600
    update_interval: 30
  register: test6

- name: Check Test6
  assert:
    that:
      - test6 is changed
      - test6.id == existing_server1_id
      - test6.power_status == "powered_on"
      - test6.title == "raid0test"
