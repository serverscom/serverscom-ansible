---
- name: Check if there are sc_token and sc_endpoint variables
  no_log: true
  fail:
    msg: 'You need to define sc_token and sc_endpoint variables in tests/integration/integration_config.yml'
  when: not sc_endpoint or not sc_token

- name: Test invalid token
  serverscom.sc_api.sc_rbs_flavors_info:
    token: invalid
    endpoint: "{{ sc_endpoint }}"
    location_id: 45
  register: test1
  failed_when:
    - test1 is success
    - sc_endpoint not in test1.api_url
    - test1.status_code != 401

- name: Test2, List for non-existing location
  serverscom.sc_api.sc_rbs_flavors_info:
    token: "{{ sc_token }}"
    endpoint: "{{ sc_endpoint }}"
    location_id: 424242
  register: test2
  failed_when: test2.status_code!=404

- name: Check Test2
  assert:
    that:
      - test2 is not changed
      - test2.status_code == 404

- name: Test3, Get flavors
  serverscom.sc_api.sc_rbs_flavors_info:
    token: "{{ sc_token }}"
    endpoint: "{{ sc_endpoint }}"
    location_id: 45
  register: test3

- name: Check Test3
  assert:
    that:
      - test3 is not changed
      - test3.rbs_volume_flavors | length > 0
      - test3.rbs_volume_flavors[0].id
      - test3.rbs_volume_flavors[0].name
      - test3.rbs_volume_flavors[0].iops_per_gb
      - test3.rbs_volume_flavors[0].bandwidth_per_gb
      - test3.rbs_volume_flavors[0].min_size_gb
