        upstream_zones:
          - id: "upstream-zone1"
            upstreams:
              - ip: 10.33.180.196
                port: 3000
                weight: 1
                max_conns: 63000
                max_fails: 0
                fail_timeout: 30
      register: test5

    - name: Check Test5
      assert:
        that:
          - test5 is changed
          - (test5.upstream_zones[0].upstreams | length) == 1

    - name: Remove L7 LB 'test-lb-l7-instance-module' by id
      serverscom.sc_api.sc_load_balancer_instance_l7:
        token: "{{ sc_token }}"
        state: absent
        id: "{{ test2.id }}"
      register: test6

    - name: Check Test6
      assert:
        that:
          - test6 is changed
          - test6.status == "absent"
  always:
    - name: Destroy test L7 load balancer instance
      serverscom.sc_api.sc_load_balancer_instance_l7:
        token: "{{ sc_token }}"
        state: absent
        name: "test-lb-l7-instance-module"
