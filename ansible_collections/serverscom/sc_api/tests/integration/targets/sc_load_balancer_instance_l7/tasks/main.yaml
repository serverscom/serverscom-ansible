    - name: Update L7 load balancer instance by id (add additional upstream)
      serverscom.sc_api.sc_load_balancer_instance_l7:
        token: "{{ sc_token }}"
        state: present
        id: "{{ test2.id }}"
        vhost_zones:
          - id: "zone1"
            ports: [80]
            ssl: false
            http2: true
            http_to_https_redirect: false
            http2_push_preload: false
            domains: ["demo.test"]
            location_zones:
              - location: "/"
                upstream_id: "upstream-zone1"
                upstream_path: "/"
                redirect: false
            real_ip_header:
              name: "real_ip"
              networks: ["192.168.1.0/24"]
        upstream_zones:
          - id: "upstream-zone1"
            upstreams:
              - ip: 10.33.180.116
                port: 3000
                weight: 1
                max_conns: 63000
                max_fails: 0
                fail_timeout: 30
              - ip: 10.33.180.196
                port: 3000
                weight: 1
                max_conns: 63000
                max_fails: 0
                fail_timeout: 30
      register: test4

    - name: Check Test4
      assert:
        that:
          - test4 is changed
          - (test4.upstream_zones[0].upstreams | length) == 2

    - name: Update L7 load balancer instance by name (remove additional upstream)
      serverscom.sc_api.sc_load_balancer_instance_l7:
        token: "{{ sc_token }}"
        state: present
        name: "test-lb-l7-instance-module"
        vhost_zones:
